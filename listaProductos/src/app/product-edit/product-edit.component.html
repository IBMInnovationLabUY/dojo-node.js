<div class="container">
  <h1>Edit product</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateProduct(product._id)" #productForm="ngForm">
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">description</label>
          <input type="text" class="form-control" [(ngModel)]="product.description" name="description" required>
        </div>
        <div class="form-group">
          <label for="name">price</label>
          <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" (click)='updateProduct(product._id)'[disabled]="!productForm.form.valid">Update</button>
          <button class="btn btn-danger" type="button" [routerLink]="['/products']">CANCEL</button>
        </div>
      </form>
    </div>
  </div>
</div>
